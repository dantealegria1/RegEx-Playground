<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher</title>
    <script>
      async function regexMatch(event) {
        event.preventDefault();
        const pattern = document.getElementById("pattern").value;
        const inputString = document.getElementById("string").value;
        
        const getCookie = (name) => {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        };
        
        const csrftoken = getCookie("csrftoken");
        
        try {
            const response = await fetch('/logic/normal/', {  // Ensure the URL matches your backend view
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrftoken,
                },
                body: new URLSearchParams({ 
                    pattern: pattern,
                    string: inputString 
                }),
            });
            
            const data = await response.json();
            if (data.message) {
                document.getElementById("result").innerText = `Result: ${data.message}`;
                if (data.match) {
                    document.getElementById("match").innerText = `Matched string: ${data.match}`;
                }
            } else if (data.error) {
                document.getElementById("result").innerText = `Error: ${data.error}`;
            }
        } catch (error) {
            document.getElementById("result").innerText = `Error: ${error.message}`;
        }
    }
    </script>
</head>
<body>
    <h1>Regex Matcher</h1>
    <form onsubmit="regexMatch(event)">
        <label for="pattern">Enter a regex pattern:</label>
        <input type="text" id="pattern" name="pattern" required><br><br>
        
        <label for="string">Enter the string to match:</label>
        <input type="text" id="string" name="string" required><br><br>
        
        <button type="submit">Check Match</button>
    </form>
    <p id="result"></p>
    <p id="match"></p>
</body>
</html>
