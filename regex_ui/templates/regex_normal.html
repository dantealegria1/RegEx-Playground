{% extends 'base.html' %}

{% block title %}Regex String Generator{% endblock %}

{% block extra_js %}

    <script>
      async function regexMatch(event) {
        event.preventDefault();
        const pattern = document.getElementById("pattern").value;
        const inputString = document.getElementById("string").value;
        
        const getCookie = (name) => {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        };
        
        const csrftoken = getCookie("csrftoken");
        
        try {
            const response = await fetch('/logic/normal/', {  // Ensure the URL matches your backend view
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrftoken,
                },
                body: new URLSearchParams({ 
                    pattern: pattern,
                    string: inputString 
                }),
            });
            
            const data = await response.json();
            if (data.message) {
                document.getElementById("result").innerText = `Result: ${data.message}`;
                if (data.match) {
                    document.getElementById("match").innerText = `Matched string: ${data.match}`;
                }
            } else if (data.error) {
                document.getElementById("result").innerText = `Error: ${data.error}`;
            }
        } catch (error) {
            document.getElementById("result").innerText = `Error: ${error.message}`;
        }
    }
    </script>
{% endblock %}

{% block content %}
    <div class="container" style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <h1 style="text-align: center;">Regex Matcher</h1>
        
        <div style="
            max-width: 500px;
            margin: 2rem auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        ">
            <form onsubmit="regexMatch(event)" style="
                display: flex;
                flex-direction: column;
                gap: 1rem;
            ">
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label for="pattern">Enter a regex pattern:</label>
                    <input type="text" 
                           id="pattern" 
                           name="pattern" 
                           required 
                           style="
                               width: 100%;
                               padding: 8px;
                               border: 1px solid #ccc;
                               border-radius: 4px;
                           ">
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label for="string">Enter the string to match:</label>
                    <input type="text" 
                           id="string" 
                           name="string" 
                           required 
                           style="
                               width: 100%;
                               padding: 8px;
                               border: 1px solid #ccc;
                               border-radius: 4px;
                           ">
                </div>
                
                <button type="submit" style="
                    padding: 10px;
                    background-color: #007bff;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    margin-top: 10px;
                ">Check Match</button>
            </form>
            
            <div style="margin-top: 20px;">
                <p id="result" style="
                    padding: 10px;
                    border-radius: 4px;
                    background-color: #f8f9fa;
                "></p>
                <p id="match" style="
                    display: none;
                    padding: 10px;
                    border-radius: 4px;
                    background-color: #f8f9fa;
                    margin-top: 10px;
                "></p>
            </div>
        </div>
    </div>
{% endblock %}
