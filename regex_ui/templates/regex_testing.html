<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex String Generator</title>
    <script>
      async function reverseString(event) {
        event.preventDefault();
        const inputString = document.getElementById("pattern").value;
        
        const getCookie = (name) => {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        };
        
        const csrftoken = getCookie("csrftoken");
        
        try {
            const response = await fetch('/logic/testing/', {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrftoken,
                },
                body: new URLSearchParams({ pattern: inputString }), // Changed 'string' to 'pattern'
            });
            
            const data = await response.json();
            if (data.success) {
                document.getElementById("result").innerText = `Generated strings: ${data.generated_strings.join(', ')}`;
            } else {
                document.getElementById("result").innerText = `Error: ${data.error}`;
            }
        } catch (error) {
            document.getElementById("result").innerText = `Error: ${error.message}`;
        }
    }
    </script>
</head>
<body>
    <h1>Regex String Generator</h1>
    <form onsubmit="reverseString(event)">
        <label for="pattern">Enter a regex pattern:</label>
        <input type="text" id="pattern" name="pattern" required>
        <button type="submit">Generate Strings</button>
    </form>
    <p id="result"></p>
</body>
</html>
